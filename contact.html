   <style type="text/css">
            body {
                padding-top: 56px; /* Zorgt ervoor dat de inhoud niet onder de navbar valt */

            /* Container voor de knoppen, gecentreerd horizontaal */
            .button-container {
                display: flex;
                justify-content: center; /* Centreer de knoppen horizontaal */
                gap: 10px; /* Ruimte tussen de knoppen */
                margin-top: 100px; /* Ruimte tussen de knoppen en de rest van de inhoud */

            /* Stijlen voor de lila knoppen */
            /* Stijlen voor de lila knoppen */
.btn-lila {
    background-color: #C8A2C8; /* Lila kleur voor de knoppen */
    color: red; /* Rode tekstkleur */
    border: 2px solid yellow; /* Gele rand voor de knoppen */
    transition: background-color 0.3s, color 0.3s; /* Overgangseffect voor de knoppen */
    padding: 10px 20px; /* Kleinere grootte van de knoppen */
    font-size: 16px; /* Kleinere tekstgrootte */
}

/* Hover effect voor de knoppen */
.btn-lila:hover {
    background-color: yellow; /* Gele achtergrond bij hover */
    color: darkred; /* Donkerrode tekst bij hover */
}

/* Media query om knoppen verder te verkleinen op kleinere schermen */
@media (max-width: 768px) {
    .btn-lila {
        padding: 8px 16px; /* Kleinere knoppen voor kleinere schermen */
        font-size: 12px; /* Kleinere tekstgrootte voor kleinere schermen */
    }
}

            footer {
                min-height: 100px;
                text-align: center;
                padding: 20px;
            }

            .img-thumbnail {
                width: 80%; /* Verklein de afbeeldingen tot 80% van de breedte */
                height: auto; /* Behoud de verhoudingen van de afbeelding */
                margin: 10px 0; /* Voeg wat marge toe tussen de afbeeldingen */
            }

            .row {
                background-color: #007bff;
                border-radius: 5px;
                padding: 30px;
                margin-bottom: 30px;
            }

            .navbar-nav {
                display: none; /* Verberg de links in de navbar bovenaan */
            }
        </style>

<body class="d-flex flex-column h-100 text-center text-white bg-dark">

<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark w-100 fixed-top">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
               
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <!-- Verwijder de knoppen in de navbar -->
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>

<!-- Container voor de knoppen boven de tekst -->
<div class="button-container">
    <a class="btn btn-lila btn-lg" href="index.html">Home</a>
    <a class="btn btn-lila btn-lg" href="overmij.html">Over mij</a>
    <a class="btn btn-lila btn-lg" href="contact.html">Contact</a>
</div>

<!-- Container voor de inhoud -->
<div class="container-sm flex-grow-1 content-container">
    <p><h3>Contactformulier, heeft u vragen aan mij, stel ze gerust!</h3></p>
    <div class="row justify-content-center">
        <div class="col-sm-4">
            <form id="contactform" action="https://formspree.io/f/xrbznvnd" method="POST">
                <div class="mb-3">
                    <label for="naam" class="form-label">Naam</label>
                    <input type="text" id="naam" name="naam" placeholder="Naam" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="bericht" class="form-label">Bericht</label>
                    <textarea id="bericht" name="bericht" rows="5" placeholder="Bericht" class="form-control" required></textarea>
                </div>
                <button type="submit" name="Verzendknop" value="Verzend" class="btn btn-lila">
                    <strong>Verzend</strong>
                </button>
            </form>
        </div>
    </div>
</div>
